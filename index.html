<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            max-width: 400px;
            width: 100%;
            padding: 32px 16px;
        }
        h2 {
            color: #f76b1c;
            margin-bottom: 16px;
            font-size: 1.7em;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 14px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #f76b1c 0%, #fad961 100%);
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #fad961 0%, #f76b1c 100%);
        }
        .result {
            margin-top: 24px;
            font-size: 1.2em;
            color: #333;
            text-align: center;
            min-height: 32px;
        }
        @media (max-width: 500px) {
            body {
                align-items: flex-start;
                justify-content: center;
            }
            .container {
                max-width: 98vw;
                padding: 18px 6vw;
            }
            h2 {
                font-size: 1.2em;
            }
            .result {
                font-size: 1em;
            }
            input, button {
                font-size: 0.95em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Name Picker</h2>
        <p>Enter Your Name</p>
        <input type="text" id="excludeName" placeholder="Enter">
        <button onclick="pickRandomName()">Pick Random Name</button>
        <div class="result" id="result"></div>
    <!-- Names List and Picked Names removed for cleaner UI -->
    </div>
    <script>
        let names = [
            "Alice", "Bob", "Charlie", "David", "Eve"
        ];
        let pickedNames = [];

        function renderNames() {
            // No list rendering needed for minimal UI
        }

        let excludedNames = [];
        function pickRandomName() {
            const exclude = document.getElementById('excludeName').value.trim();
            if (exclude && excludedNames.some(name => name.toLowerCase() === exclude.toLowerCase())) {
                document.getElementById('result').textContent = 'Already done';
                return;
            }
            if (exclude) {
                excludedNames.push(exclude);
            }
            let filtered = names.filter(name => !excludedNames.some(ex => ex.toLowerCase() === name.toLowerCase()));
            const button = document.querySelector('button');
            if (filtered.length === 0) {
                document.getElementById('result').textContent = 'All names have been picked!';
                button.disabled = true;
                button.style.background = '#ccc';
                button.style.cursor = 'not-allowed';
                return;
            }
            const randomIndex = Math.floor(Math.random() * filtered.length);
            const picked = filtered[randomIndex];
            document.getElementById('result').textContent = 'Randomly picked: ' + picked;
            // Remove picked name from names and add to pickedNames
            names = names.filter(name => name !== picked);
            pickedNames.push(picked);
            // If all names are picked, disable button
            if (names.length === 0) {
                button.disabled = true;
                button.style.background = '#ccc';
                button.style.cursor = 'not-allowed';
                document.getElementById('result').textContent = 'All names have been picked!';
            }
            renderNames();
        }

        renderNames();
    </script>
</body>
</html>
